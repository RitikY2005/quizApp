<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="tags" content="quiz , quiz app, quiz app project , projects for skills testing , javascript project, project for practice">
        <meta name="owner" content="Ritikesh yadav, ritik , Ritik">
        <title>Quiz app - test your knowledge</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <div class="start_quiz_container">
                <p>Click on start to start Quiz</p>
                <button id="start_quiz">start</button>
            </div>
           <div class="container">
              <div class="heading">
                <h2>Quiz App</h2>
                <div class="status">
                    <span class="questions_status">Questions:  <span class="index">0/10</span></span>
                    <span class="score_status">Score:0 </span>
                </div>
              </div>

             <div class="questions_section">
                <div class="question">Click on Next to begin the quiz -</div>
                <ul class="options_section">
                    <li>There are 10 questions</li>
                    <li>Each contain only one correct answer</li>
                    <li>Correct answer gets +1</li>
                    <li>No negative markings (voila) !</li>
                </ul>
             </div>

             <div class="navigation_btns">
               
                <button id="next_btn">Next</button>
               
             </div>

           </div>
      
<div class="score_box">
                <div class="score_box_container">
                    <h3>Your final score : 30</h3>
                    <button id="restart_btn">restart</button>
                </div>
</div>


        </main>

        <script src="script.js"></script>
    </body>
</html>
